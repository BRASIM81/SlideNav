<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Nav</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="nav">
		<h1>Slide Menu <br> Indicator</h1>
		<div class="navigation">
			<ul>
				<li class="list active"><a href="#"><span class="icon"><ion-icon name="home"></span></ion-icon><span class="text">Home</span></a></li>
				<li class="list"><a href="#profile"><span class="icon"><ion-icon name="person"></ion-icon></span><span class="text">Profile</span></a></li>
				<li class="list"><a href="#message"><span class="icon"><ion-icon name="chatbubbles"></ion-icon></span><span class="text">Message</span></a></li>
				<li class="list"><a href="#photos"><span class="icon"><ion-icon name="images"></ion-icon></span><span class="text">Photos</span></a></li>
				<li class="list"><a href="#"><span class="icon"><ion-icon name="settings"></ion-icon></span><span class="text">Settings</span></a></li>
				<div class="indicator"></div>
			</ul>
		</div>
	</div>
	<div id="profile">
		<h1>PROFILE</h1>
	</div>
	<div id="message">
		<h1>Message</h1>
	</div>
	<div id="photos">
		<h1>PHOTOS</h1>
	</div>
	<script>
		const list = document.querySelectorAll('.list');
		function activeLink(){
			list.forEach((item) =>
			item.classList.remove('active'));
			this.classList.add('active');
		}
		list.forEach((item) =>
		item.addEventListener('click', activeLink));
	</script>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
